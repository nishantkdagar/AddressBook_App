<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <link rel="stylesheet" href="AddressBookStyle.css">
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="addressbookimage.png" alt="" height="80" width="80">
        <div>
            <span class="text-address">ADDRESS</span><br>
            <span class="text-book">BOOK</span>
        </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
        <div class="form-head" style="text-align:center;">
            <h2>PERSON ADDRESS FORM</h2>
        </div>
            <div class="row-content">
                <label class="label text" for="name"></label>
                <input class="input" type="text" id="name" name="name" placeholder="Your Full Name....." required>
            </div>
            <div class="row-content">
                <label class="label text" for="Address"></label>
                <input class="input" type="text" id="address" name="address" placeholder="Address....." required>
            </div>
            <div class="row-content">
                <label class="label text" for="selectCity"></label>
                <div class="label text">
                    <select id="selectCity" name="SelectCity">
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Jaipur">Jaipur</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Lucknow">Lucknow</option>
                    </select>
                    <select id="selectState" name="SelectState">
                        <option value="West Bengal">West Bengal</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Telangana">Telangana</option>
                        <option value="TamilNadu">TamilNadu</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="UttarPradesh">UttarPradesh</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="ZipCode"></label>
                <input class="input" type="number" id="ZipCode" name="ZipCode" placeholder="Zip Code....." required>
            </div>
            <div class="row-content">
                <label class="label text" for="PhoneNumber"></label>
                <input class="input" type="number" id="PhoneNumber" name="PhoneNumber" placeholder="Phone Number" required>
            </div>
        </form>
    </div>
</body>
</html>
